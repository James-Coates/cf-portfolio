              </div>

              <div class="contact-form__input-group">
                <label for="message">Message:</label><br>
                <textarea class="contact-form__text-area" maxlength="200" id="message" required></textarea><br>
              </div>
              
              <div class="contact-form__input-group">
                <button type="submit" class="btn btn__primary contact-form__button">Submit</button>
